<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>A-Frame Shooter</title>
    <script src="../vendor/aframe.min.js"></script>
    <script src="../vendor/aframe-extras.min.js"></script>
</head>
<script src="js/app.js"></script>
<body>
    <a-scene>
        <a-sky src="assets/images/main.jpg" rotation="0 -75 0"></a-sky>
        <a-entity id="login-text"
                  login
                  text="value: Login; align: center; font: kelsonsans; width: 6; color: red"
                  geometry="primitive: plane; width: 0.9; height: 0.5"
                  material="opacity: 0"
                  position="0 2 -5"
                  scale="5 5 5"></a-entity>
        <a-entity id="result-text" rotation="0 -20 0"
                  result
                  text="value: Result; align: center; font: kelsonsans; width: 6; color: blue"
                  geometry="primitive: plane; width: 0.9; height: 0.5"
                  material="opacity: 0"
                  position="6.91782 2 -5"
                  scale="5 5 5"></a-entity>
        <a-entity id="help-text" rotation="0 40 0"
                  help
                  text="value: Help; align: center; font: kelsonsans; width: 6; color: green"
                  geometry="primitive: plane; width: 0.9; height: 0.5"
                  material="opacity: 0"
                  position="-5.96997 2 -3.11753"
                  scale="5 5 5"></a-entity>

        <a-entity id="form" visible="false">
            <a-entity text="value: Username; align: center; font: kelsonsans; width: 6; color: white"
                      material="opacity: 0"
                      position="0 0 -5"
                      scale="2 2 2"></a-entity>
            <a-entity id='username'
                      text="align: center; font: kelsonsans; width: 6; color: black"
                      geometry="primitive: plane; width: 3; height: 0.5"
                      material="opacity: 0.5"
                      position="0 -1 -5"
                      scale="2 2 2"></a-entity>
            <a-entity text="value: Press Enter to play game; align: center; font: kelsonsans; width: 6; color: grey"
                      material="opacity: 0"
                      position="0 -2 -5"
                      scale="2 2 2"></a-entity>
        </a-entity>

        <a-entity id="instruction" rotation="0 40 0" rotation="0 30 0" position="-2.2903 0 0.84739" visible="false">
            <a-entity id='headerInstruction'
                      text="value: Instruction; align: center; font: kelsonsans; width: 6; color: white"
                      geometry="primitive: plane; width: 3; height: 0.5"
                      material="opacity: 0.0"
                      position="0 0 -5"
                      scale="2 2 2"></a-entity>
            <a-entity id='mainInstruction'
                      text="value: In this game you need to enter your nickname and press enter to enter the game.
                                   The goal is to protect Lilo from the Stichs and Yuno shooting at her.
                                   Along the way, gaining the maximum possible number of points.
                                   ; align: center; font: kelsonsans; color: green"
                      geometry="primitive: plane; width: 3; height: auto"
                      material="opacity: 1.0"
                      position="0 -1.5 -5"
                      scale="2 2 2"></a-entity>
        </a-entity>


        <a-entity camera look-controls>
            <a-entity cursor="fuse: true; fuseTimeout: 500"
                      position="0 0 -1"
                      geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                      material="color: white; shader: flat">
            </a-entity>
        </a-entity>
    </a-scene>
</body>
</html>
