<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>A-Frame Shooter</title>
  <script src="../vendor/aframe.min.js"></script>
  <script src="../vendor/aframe-extras.min.js"></script>
  <script src="../vendor/aframe-environment-component.min.js"></script>
  <script src="../vendor/aframe-physics-system.min.js"></script>
  <script src="../vendor/aframe-super-shooter-kit.min.js"></script>
  <script src="../js/app.js"></script>
</head>

<body>
<a-scene environment="preset: forest; " gamestate animation="property: visible; to: true; startEvents: materialtextureloaded">
  <a-assets loaded >
    <img id="wall" src="../assets/images/wall.jpg" crossOrigin="anonymous" alt="wall">
    <img id="floor" src="../assets/images/floor.jpg" crossOrigin="anonymous" alt="floor">
    <img id="scoreboard" src="../assets/images/scoreboard.jpg" crossOrigin="anonymous" alt="scoreboard">
    <img id="box" src="../assets/images/box.jpg" crossOrigin="anonymous" alt="scoreboard">
    <audio id="soundtrack" src="../assets/audio/soundtrack.ogg" crossOrigin="anonymous"></audio>
    <audio id="damage-enemy" src="../assets/audio/damage-enemy.ogg" crossOrigin="anonymous"></audio>
    <audio id="damage-save-target" src="../assets/audio/damage-save-target.ogg" crossOrigin="anonymous"></audio>

    <a-asset-item id="statue" response-type="arraybuffer" src="../assets/models/objects/statue.glb"></a-asset-item>
    <a-asset-item id="palm" response-type="arraybuffer" src="../assets/models/objects/palm.glb"></a-asset-item>
    <a-asset-item id="gun" response-type="arraybuffer" src="../assets/models/gun/gun.glb"></a-asset-item>
    <a-asset-item id="target" response-type="arraybuffer" src="../assets/models/target/target.glb"></a-asset-item>
    <a-asset-item id="stitch" response-type="arraybuffer" src="../assets/models/character/stitch.glb"></a-asset-item>
    <a-asset-item id="yuna" response-type="arraybuffer" src="../assets/models/character/yuna.glb"></a-asset-item>
    <a-asset-item id="lilo" response-type="arraybuffer" src="../assets/models/character/lilo.glb"></a-asset-item>
    <a-asset-item id="bullet" response-type="arraybuffer" src="../assets/models/bullet/ball.glb"></a-asset-item>
  </a-assets>

  <!--  music-->
  <a-entity id="mainThemeMusic"
            sound="src: #soundtrack; loop: true; volume:0.2; positional: false"></a-entity>

  <a-entity id="damageEnemy"
            sound="src: #damage-enemy; loop: false; volume:0.6; positional: false"></a-entity>

  <a-entity id="damageSaveTarget"
            sound="src: #damage-save-target; loop: false; volume:0.6; positional: false"></a-entity>

  <a-entity id="bulletTemplate"
            bullet="maxTime=0.5; poolSize=5; speed=1"
            gltf-model="#bullet"
            scale="0.015 0.015 0.015"
            geometry="primitive: sphere; radius: 0.5"></a-entity>

  <a-entity id="enemies"
            enemies></a-entity>


<!--  light-->
  <a-entity id="light" position="0 15.24864 11.66671"
            light></a-entity>

  <!--Main Menu with Inscription, score-->
  <a-box id="menu"
         target
         start-game
         position="0 17 0"
         height="6"
         width="12"
         src="#scoreboard">
  </a-box>

  <!--    save target-->

            static-body
            gltf-model="#lilo"
            hit-handler
            save-target
            position="-0.186 3.17784 4.316">
  </a-entity>

  <!--        character-->
  <a-entity id="character"
            scale="2 2 2"
            position="0 0 7"
            movement-controls
            look-controls="pointerLockEnabled: true;"
            kinematic-body>

              camera
              position="0 1 0"
              shooter
              click-to-shoot>

                geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02"
                material="color: white; shader: flat">
